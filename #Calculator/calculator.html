<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="CSS/bootstrap.min.css">
		<link rel="stylesheet" href="flat-blue.css">
		<link rel="stylesheet" href="style.css">		
		<script src="JS/angular.min.js"></script>
		<script src="JS/jQuery-2.1.4.min.js"></script>
		<script src="JS/bootstrap.min.js"></script>
		<script src="app.js"></script>
		</head>
		<body ng-app="myApp" ng-controller="calcCtrl">
			<div class="col-md-4 col-md-offset-3">
				<div  style="border:1px solid lightgray;width:85%;margin-top:30px;margin-left:30px;" align="center">
				<div class="thinborder">
					<p class="text-right" style="color:#fff;">{{output}}</br>{{operationToken}}</p>
				</div></br>
				<div class="numborder">
					<button class="btn btn-default" ng-click="update(1)" value="1">1</button>
					<button class="btn btn-default" ng-click="update(2)" value="2">2</button>
					<button class="btn btn-default" ng-click="update(3)" value="3">3</button>
					<button class="btn btn-default" ng-click="sub()">-</button></br>
					<button class="btn btn-default" ng-click="update(4)" value="4">4</button>
					<button class="btn btn-default" ng-click="update(5)" value="5">5</button>
					<button class="btn btn-default" ng-click="update(6)" value="6">6</button>
					<button class="btn btn-default" ng-click="add()">+</button></br>
					<button class="btn btn-default" ng-click="update(7)" value="7">7</button>
					<button class="btn btn-default" ng-click="update(8)" value="8">8</button>
					<button class="btn btn-default" ng-click="update(9)" value="9">9</button>
					<button class="btn btn-default" ng-click="calc()">=</button></br>
					<button class="btn btn-default" ng-click="clear()">C</button>
					<button class="btn btn-default" ng-click="update(0)" value="0">0</button>
					<button class="btn btn-default" ng-click="mul()">*</button>
					<button class="btn btn-default" ng-click="div()">/</button>
				</div>
			 </div>
		    </div>
		</body>
	</html>
