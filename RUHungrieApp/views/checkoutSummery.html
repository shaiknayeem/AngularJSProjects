    <div class="wrapper">
     <div ng-if="showHeader" ng-include="'views/navbar.html'"></div>
     <div class="content-wrapper">
         <section class="content">
     <div class="row">
        <div class="col-xs-12">
          <div class="box">
              <div class="alert alert-warning" ng-show="cartData.length == 0">
                There are no products in your shopping cart.
                <a href="#/restaurants" class="alert-link">Click here to return to the catalogue</a>
              </div>
           <div ng-hide="cartData.length == 0">
            <div class="box-header with-border">
              <h3 class="box-title">Your Cart</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
            <tbody>
              <table class="table table-hover">
                <tr>
                <th>Quantity</th>
                <th>Item</th>
                <th class="text-right">Price</th>
                <th class="text-right">Subtotal</th>
                <th>Remove</th>
                </tr>
              <tr ng-repeat="item in cartData">
                <td style="left:10px;">{{item.count}}</td>
                <td class="text-left">{{item.name}}</td>
                <td class="text-right">{{item.price | currency}}</td>
                <td class="text-right">{{ (item.price * item.count) | currency}}</td>
                <td><button ng-click="remove(item.id)" class="btn btn-sm btn-warning"><i class="fa fa-trash-o"></i></button></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-right">Total:</td>
                <td class="text-right">{{total() | currency}}</td>
              </tr>
              </tfoot>
            </table>
              <div class="text-center" style="margin-bottom:10px">
                <a class="btn btn-primary" href="#/restaurants">Continue shopping</a>
                <a class="btn btn-primary" href="#/placeOrder">Place order now</a>
              </div>
            </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
      </section>
      </div>
	  </div>
