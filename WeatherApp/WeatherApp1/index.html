<!DOCTYPE html>
<html jstcache="0">
  <head>
   <title>Weather App</title>
   <link rel="stylesheet" href="CSS/bootstrap.min.css">
   <link rel="stylesheet" href="sample.css">
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
   <script>document.write('<base href="' + document.location + '" />');</script>
   <link rel="stylesheet" href="style.css" />
   <script src="JS/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-resource.js"></script>
   <script src="JS/jQuery-2.1.4.min.js"></script>
   <script data-require="google-maps@1.0.0" data-semver="1.0.0" src="http://maps.google.com/maps/api/js?sensor=false"></script>
   <script data-require="angular-google-maps@*" data-semver="1.1.4" src="JS/angular-google-maps.min.js"></script>
	<style>
      html, body {
		  width:100%; height: 100%; padding:0; margin: 0
		  }
      body {
		  padding: 5px;
		  }
      * { 
		  box-sizing: border-box; 
		  }
    </style>
		<script src="app.js"></script>
	</head>
	<body  ng-app="ngMap" ng-controller="weatherApp">
		<div class="row">
         <div class="col-md-6 col-md-offset-3 border-home">
			 <h3 class="text-center">Longitude:<label>{{geo.coord.lon}}</label></h3>
			 <h3 class="text-center">Latitude:<label>{{geo.coord.lat}}</label></h3>
			 <h3 class="text-center" style="text-transform: capitalize;">Whether Forecast:<label>{{geo.weather[0].description}}</label></h3>
			 <a href="#" class="center-block text-center lead text-success" target="_blank" style="text-transform: capitalize;">{{name}}</a></br>
			 
              <input class="form-control input-lg"  ng-model="name"  id="ex3" type="text"></br>
              <input class="form-control input-lg"id="ex3" style="background-color:#000;color:#fff;" ng-click="showme()" type="submit" value="Submit">
			  </br>
		 </div>
		 
		 <div class="col-md-3 col-md-offset-3 border-home">
			 <h3 class="">Location: <label>{{address.city}},{{address.region}}</label></h3>
			 <h3>Longitude:<label>{{address.lon}}</label></h3>
			 <h3>Latitude:<label>{{address.lat}}</label></h3>
			 
       </div>
	   <div class="col-md-3 col-md-offset-3 border-home">
			<h4>City :{{geo.name}}</h4>
			<h4>Date :{{time.fulldate | limitTo:16}}</h4>
			<h4>Time :{{time.fulldate |limitTo:5:17}}</h4>
       </div>
</div>
	</body>
	</html>
